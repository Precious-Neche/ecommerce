{% extends "base.html" %}
{% block contents %}
<style>
    form input{
        width: 100% !important;
        border-radius: .2rem
    }
</style>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card-header shadow p-3 text-center bg-success"> <h4 class="text-center display-6 text-white" ><em>Enter New Password</em></h4></div>
                <div class="card-body my-4 ">
                    <p class="lead mb-4">Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        {{form.error}}
                        <div class="group d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-2 ">Change my Password</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock contents %}
