{% extends "base.html" %}
{% block title %}
    Update Profile
{% endblock title %}
{% block contents %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto my-2">
                <div class="card">
                    <div class="card-header bg-success text-center fw-bold shadow"> <h4 class="text-center display-6 text-white" ><em>Update Profile</em></h4></div>
                    <div class="card-body">

                        
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.as_p}}
                            {{form.error}}
                            <div class="button-group ">
                                
                                <button class="btn btn-secondary btn-lg text-centre p-2 w-100" type="submit">Update Profile</button>

                            </div>
                        </form>
                        <div class="my-3">
                            <a href="{% url 'dashboard' %}" class=" mt-3"><i class="bi bi-arrow-left-square-fill ms-2"></i>Back to Dashboard</a> 
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
  
{% endblock contents %}
